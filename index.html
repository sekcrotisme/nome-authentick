<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOME - Login</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00c9ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di NOME</h1>
  <p>Simulasi Sidik Jari Anda</p>
  <button onclick="authenticate()">Masuk</button>

  <script>
    function authenticate() {
        alert("Simulasi: Sidik jari berhasil.");
        window.location.href = "spaceofpeace.html";
    }
  </script>
</body>
</html>
